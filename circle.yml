machine:
  node:
    version: 5.0
  environment:
      PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn run test
    - nvm use 6.0; yarn run test
    - nvm use 7.0; yarn run test
    - nvm use latest; yarn run test
